<body>

    <section id="container">
        <form action="./cadastro.php" method="POST">
            <div class="pessoal">
                <label for="nome">
                    <input type="text" name="nome" id="nome" placeholder="Nome">
                </label>

                <label for="sobrenome">
                    <input type="text" name="sobrenome" id="sobrenome" placeholder="Sobrenome">
                </label>
            </div>

            <div class="pessoal">
                <label for="email">
                    <input type="email" name="email" id="email" placeholder="Email">
                </label>

                <label for="telefone">
                    <input type="tel" name="telefone" id="telefone" placeholder="Telefone">
                </label>
            </div>

            <label for="Data de Nascimento">
                <input type="date" name="data_nascimento" id="data-nascimento" placeholder="Data de Nascimento">
            </label>

            <h2>Gênero</h2>
            <div class="div-input-radios">
                <label for="masculino">
                    <input type="radio" name="genero" id="masculino" value="Masculino">Masculino
                </label>

                <label for="feminino">
                    <input type="radio" name="genero" id="feminino" value="Feminino">Feminino
                </label>

                <label for="pref-nao-informar">
                    <input type="radio" name="genero" id="pref-nao-informar" value="Prefiro-Não-Informar">Prefiro Não
                    Informar
                </label>
            </div><!-- class="div-input-radios" -->

            <h2>PCD</h2>
            <select name="PCD" id="pcd">
                <option value="Selecione" selected disabled>Selecione</option>
                <option name="Não" value="Nao">Não</option>
                <option name="Sim" value="Sim">Sim</option>
            </select>

            <h2>Você Possui Filhos?</h2>
            <div class="div-input-radios">
                <label for="filhos-sim">
                    <input type="radio" name="filhos" id="filhos-sim" value="Sim">Sim
                </label>

                <label for="filhos-nao">
                    <input type="radio" name="filhos" id="filhos-nao" value="Nao">Não
                </label>
            </div><!-- class="div-input-radios" -->

            <label for="rua">
                <input type="text" name="rua" id="rua" placeholder="Rua">
                <input type="number" name="numero" id="numero" placeholder="Número">
            </label>

            <div class="endereco">
                <label for="bairro">
                    <input type="text" name="bairro" id="bairro" placeholder="Bairro">
                    <input type="text" name="cep" id="cep" placeholder="CEP">
                </label>
            </div>

            <div class="endereco">
                <label for="cidade">
                    <input type="text" name="cidade" id="cidade" placeholder="Cidade">
                    <input type="text" name="uf" id="estado" maxlength="2" placeholder="UF">
                </label>
            </div>

            <button>Cadastrar</button>
        </form>
    </section>

    <footer>

            <i class="fas fa-envelope-open-text"></i>
